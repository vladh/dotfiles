[bar/topbar]
include_file = config_private.ini
monitor = ${env:MONITOR:}
modules-left = i3
modules-right = pulseaudio temperature battery date
tray-position = right
padding = 3
module-margin-left = 10

[module/date]
type = internal/date
date = %Y-%m-%d %H:%M:%S

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD

[module/temperature]
type = internal/temperature

[module/pulseaudio]
type = internal/pulseaudio
label-muted = m

[module/i3]
type = internal/i3
pin-workspaces = true
