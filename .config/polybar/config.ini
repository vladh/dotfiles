[bar/topbar]
modules-left = i3
modules-right = temperature battery date
tray-position = right
font-0 = Ubuntu-Regular:size=17
height = 3%
padding = 3
module-margin-left = 10

[module/date]
type = internal/date
date = %Y-%m-%d %H:%M:%S

[module/battery]
type = internal/battery

[module/temperature]
type = internal/temperature

[module/i3]
type = internal/i3
