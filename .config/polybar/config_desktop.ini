[bar/topbar]
font-0 = Ubuntu Mono:size=13
height = 31
monitor = ${env:MONITOR:}
modules-left = i3
modules-right = date
tray-position = right
padding = 0
module-margin-left = 10

[module/date]
type = internal/date
date = %A %Y-%m-%d %H:%M:%S

[module/i3]
type = internal/i3
pin-workspaces = true
workspace-label = %name%
label-focused = ${self.workspace-label}
label-unfocused = ${self.workspace-label}
label-urgent = ${self.workspace-label}
label-visible = ${self.workspace-label}
label-mode-padding = 2
label-unfocused-padding = 2
label-focused-padding = 2
label-visible-padding = 2
label-focused-background = #34424D
