[bar/topbar]
font-0 = Ubuntu Mono:size=11
font-1 = Noto Sans Mono CJK JP:size=11
font-2 = DejaVu Sans Mono:size=11
height = 31
monitor = ${env:MONITOR:}
modules-left = i3
modules-right = date-custom
tray-position = right
padding = 0
module-margin-left = 10

[module/date-custom]
type = custom/script
exec = date-custom
format-padding = 1
interval = 1

[module/date]
type = internal/date
date = %A %Y-%m-%d %H:%M:%S

[module/i3]
type = internal/i3
pin-workspaces = true
workspace-label = %name%
label-focused = ${self.workspace-label}
label-unfocused = ${self.workspace-label}
label-urgent = ${self.workspace-label}
label-visible = ${self.workspace-label}
label-mode-padding = 1
label-unfocused-padding = 1
label-focused-padding = 1
label-visible-padding = 1
label-focused-background = #34424D
strip-wsnumbers = true
