<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Ubuntu</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Independent</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka Fixed SS08</family>
        </prefer>
    </alias>
    <alias>
        <family>emoji</family>
        <prefer>
            <family>Apple Color Emoji</family>
        </prefer>
  </alias>
</fontconfig>
