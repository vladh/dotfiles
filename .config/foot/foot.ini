shell=/bin/bash -l
font=Iosevka Fixed SS08:size=15
pad=10x10 center

[scrollback]
lines=5000
[url]
launch=open ${url}
[mouse]
hide-when-typing=yes
[key-bindings]
show-urls-launch=Control+Shift+p

